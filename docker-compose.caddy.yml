# Optional: Add Caddy reverse proxy with auto-HTTPS
# Usage: docker compose -f docker-compose.yml -f docker-compose.caddy.yml up -d
services:
  stockbot-api:
    ports: !override
      - "8000:8000"

  caddy:
    image: caddy:2-alpine
    container_name: stockbot-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - stockbot-api
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
